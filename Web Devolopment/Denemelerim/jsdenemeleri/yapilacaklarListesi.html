<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        h1{
            color: #1abc9c;
            font-family: 'Times New Roman', Times, serif;

        }

        .carpi{
            color: red;
            border: none;
            cursor: pointer;
            background-color: white;
        }

    </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <hr>
    <h1>YapÄ±lacak Listesi</h1>
    <input type="text" placeholder="Yeni Madde">
    <button type="button" class="ekle">Ekle</button>
    <hr>
    <ul id="liste" style="list-style-type: none;">
    </ul>


    <script>
        $(function() {
        $(".ekle").on("click", function() {
        var val = $("input").val();
        if(val !== '') {
            var elem = $("<li></li>").text(val);
            $(elem).append("<button class="carpi">X</button>");
            $("#liste").append(elem);
            $("input").val("");
            $(".carpi").on("click", function() {
                $(this).parent().remove();
            });
        }
        });
    });

    </script>

    
</body>
</html>
