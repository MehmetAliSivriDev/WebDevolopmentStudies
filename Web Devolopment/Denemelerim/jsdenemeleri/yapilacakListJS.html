<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        h1{
            color: #1abc9c;
            font-family: 'Times New Roman', Times, serif;
        }
        .carpi{
            color: red;
            border: none;
            cursor: pointer;
            background-color: white;
        }
    </style>
</head>
<body>
 
    <hr>
    <h1>YapÄ±lacaklar Listesi</h1>
    <input id="madde" type="text" placeholder="Yeni Madde">
    <button type="button" id="ekle" onclick="maddeEkle()">Ekle</button>
    <hr>
    <ul id="listem">
    </ul>

    <script>    
        var madde = document.getElementById("madde");
        var liste = document.getElementById("listem");
        function maddeEkle(){
            if(madde.value !== "")
            {
                var listeElamani = document.createElement("li");
                var icerik = document.createTextNode(madde.value);
                listeElamani.appendChild(icerik);
                var carpi = document.createElement("button");
                var carpiIcerik = document.createTextNode("X");
                carpi.appendChild(carpiIcerik);
                carpi.classList.add("carpi");
                listeElamani.appendChild(carpi);
                liste.appendChild(listeElamani);
                madde.value = "";
                
            }
        }     
        
        

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
