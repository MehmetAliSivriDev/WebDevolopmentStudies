<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kütle Endeksi Hesaplama</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<style>
    input{
        display: block;
        margin-top: 10px;
    }
    button{
        margin-top: 10px;
    }
    P{
        color: red;
        font-weight: bold;
        font-size: 15px;
    }
</style>

</head>
<body>
    <center>
        <input type="number" name="" id="kilo" placeholder="Kilonuzu Giriniz (kg)">
        <input type="number" name="" id="boy" placeholder="Boyunuzu Giriniz (m)">
        <button type="button" id="hesapla">Hesapla</button>
        <P id="sonuc"></P>
    </center>

    <script>

    

    $(function(){
        
    
        $("#hesapla").on('click',function(){
            var kilo = $("#kilo").val();
            var boy = $("#boy").val();

            var kutleEndeksi = kilo / (boy*boy);

            if(kutleEndeksi<18.5){ 
                $("#sonuc").text("Çok Zayıfsınız!" + kutleEndeksi);
            }
            else if(kutleEndeksi>=18.5 && kutleEndeksi<25)
            {
                $("#sonuc").text("Sağlıklısınız!" + kutleEndeksi);
            }
            else
            {
                $("#sonuc").text("Aşırı Kilolusunuz!" + kutleEndeksi);
            }
        });

    });
    
        
    
            
    </script>

</body>
</html>
