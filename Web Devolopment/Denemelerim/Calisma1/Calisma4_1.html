<!DOCTYPE html >
<html>
<head>

    <title>Çalışma Sayfası</title>
</head>
<body>
    <h1 style="text-align: center;color :red;">Tablo Örneği</h1>

    <table align="center" border="1">
        <tr><th colspan="3">Doluluk Oranı</th></tr>
        <tr>
            <td rowspan="3">Mühendislik Fakültesi</td>
            <td>Yazılım Mühendisliği</td>

            <tr>
                <td>Makine Mühendisliği</td>
            </tr>

            <tr>
                <td>Gıda Mühendisliği</td>

            </tr>

        </tr>
        <tr>
            <td rowspan="2">Mimarlık Fakültesi</td>
            <td>Mimarlık</td>
            <td rowspan = "2">%100</td>
            
            <tr>
                <td>Peyzaj Mimarlık</td>
            </tr>
        </tr>
    </table>


</body>
</html>
