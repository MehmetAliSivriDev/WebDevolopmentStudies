<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Giriş Kayıt Ol</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='yemekLogin.css'>
    <script src='main.js'></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Hesabınız Var Mı?</h2>
			<label id="label-register" for="log-reg-show">Giriş Yap!</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Hesabınız Yok Mu?</h2>
			<label id="label-login" for="log-login-show">Kayıt Ol!</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>Giriş Yap</h2>
				<input type="email" id="email" placeholder="E-Mail">
				<input type="password" id="pass" placeholder="Şifre">
				<input type="button" id="btn1" value="Login">
				
			</div>
			<div class="register-show">
				<h2>Kayıt Ol</h2>
                <input type="text" id="name" placeholder="Kulllanıcı Adı">
                <span class="cError" id="nameError"></span>
				<input type="email" id="email" placeholder="E-Mail">
                <span class="cError"  id="emailError"></span>
				<input type="password" id="pass" placeholder="Şifre">
                <span class="cError"  id="passError"></span>
				<input type="password" id="passConfirm" placeholder="Şifre Doğrula">
                <span class="cError"  id="passConfirmError"></span>
				<input type="button" id="Register" value="Register">
			</div>
		</div>
	</div>

    <script>


    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});
  

    </script>


<script>
     $(function(){
            
            var nameError = true,
            passError = true,
            passConfirmError = true,
            emailError = true;
           
            $("#Register").on('click',function(){
                var name = $("#name").val();
                var pass = $("#pass").val();
                var passConfirm = $("#passConfirm").val();
                var email = $("#email").val();
                

                if(name == "")
                {
                    $("#nameError").text("Lütfen isim alanını doldurunuz...");
                    nameError = true;
                }
                else
                {
                    nameError = false;
                }
                if(pass == 0)
                {
                    $("#passError").text("Lütfen şifre alanını doldurunuz...");
                    passError = true;
                }
                else
                {
                    passError = false;
                }
                if(email == "" || !email.value.includes("@") || !email.value.includes(".com"))
                {
                    $("#emailError").text("Lütfen E-Maili Düzgün Giriniz!");
                    emailError = true;
                }
                else
                {
                    emailError = false;
                }
                if(pass != passConfirm)
                {
                    $("#passConfirmError").text("Şifreler Eşleşmedi!");
                    passConfirmError = true;
                }
                else
                {
                    passConfirmError = false;
                }



                if(nameError == false && passError == false && emailError == false
                    && passConfirmError == false)
                    {
                        $("#nameError").text("");
                        $("#passError").text("");
                        $("#emailError").text("");
                        $("#passConfirmError").text("");
                        

                        
                    }

                
                
            });


        });

</script>
</body>
</html>
